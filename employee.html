<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Loan Details</title>
  <style>
    
  </style>
</head>
<body>
  <h1>Employee Loan Details</h1>
  
  <form id="loanForm">
    <label for="employeeID">Employee ID:</label>
    <input type="text" id="employeeID" required pattern="E.{3,}" title="Employee ID must start with 'E' and have at least 4 characters"><br><br>
    
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    
   
    <label for="address">Address:</label>
    <input type="text" id="address" required><br><br>
    
    <label for="designation">Designation:</label>
    <input type="text" id="designation" required><br><br>
    
    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" required><br><br>
    
    <label for="loanDate">Date of Loan Taken:</label>
    <input type="date" id="loanDate" required><br><br>
    
    <label for="interest">Interest:</label>
    <input type="number" id="interest" required><br><br>
    
    <label for="maturityDate">Maturity Date:</label>
    <input type="date" id="maturityDate" required><br><br>
    
    <button type="button" onclick="calculateLoan()">Calculate Loan</button>
  </form>
  
  <div id="result">
    <!-- Display loan amount and interest here -->
  </div>

  <script>
    function calculateLoan() {
      const designation = document.getElementById('designation').value;
      const loanAmount = parseFloat(document.getElementById('loanAmount').value);
      const interest = parseFloat(document.getElementById('interest').value);
      
      let calculatedAmount = 0;
      let calculatedInterest = 0;

      
      if (designation.toLowerCase() === 'manager') {
        calculatedAmount = loanAmount * 1.1;
        calculatedInterest = loanAmount * (interest / 100);
      } else {
        calculatedAmount = loanAmount;
        calculatedInterest = loanAmount * (interest / 100);
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = Loan
       Amount: {calculatedAmount.toFixed(2)} <br> Interest: ${calculatedInterest.toFixed(2)}</br>;
    }
    
  </script>
</body>
</html>
